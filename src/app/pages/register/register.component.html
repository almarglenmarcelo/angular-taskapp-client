<div class="container text-light mt-5 w-25">
    <h1 class="text-center">Register Account</h1>
    <div class="mt-5">

        <form (ngSubmit)="onSubmit()">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control" required>
            </div>

           <div class="mt-3">
                <label for="username">Password</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required>
           </div>
           
           <button class="mt-3 btn btn-success">Register</button>
        </form>
    </div>
</div>

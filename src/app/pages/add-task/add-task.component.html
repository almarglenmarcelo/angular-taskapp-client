<div class="container text-light mt-5 w-25">
    <h1 class="text-center">Add Task</h1>
    <div class="mt-5">
        <form (ngSubmit)="onSubmit()">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" [(ngModel)]="task.title" class="form-control" required>
            </div>
                
           <div class="mt-3">
                <label for="description">Description</label>
                <textarea name="description" cols="40" rows="10" [(ngModel)]="task.description" class="rounded w-100"></textarea>
           </div>
            
           <div>
                <button class="mt-3 btn btn-success">Add</button>
                <button class="mt-3 btn btn-danger ms-3" routerLink="/tasks">Cancel</button>
           </div>
        </form>
    </div>
</div>

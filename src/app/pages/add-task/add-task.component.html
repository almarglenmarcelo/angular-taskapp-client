<div class="container text-light mt-5 w-50 ">
    <h1 class="text-center mt-5 pt-5">Add Task</h1>
    <div class="mt-5 w-100">
        <form (ngSubmit)="onSubmit()">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" [(ngModel)]="task.title" class="form-control" required>
            </div>
                
           <div class="mt-3">
                <label for="description">Description</label>
                <textarea name="description" cols="40" rows="10" [(ngModel)]="task.description" class="rounded w-100"></textarea>
           </div>
            
           <div class="mt-3 row">
                <button class="mt-3 btn btn-success col-sm-12">Add</button>
                <button class="mt-3 btn btn-danger col-sm-12" routerLink="/tasks">Cancel</button>
           </div>
        </form>
    </div>
</div>

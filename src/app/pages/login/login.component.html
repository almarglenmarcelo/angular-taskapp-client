<div class="container text-light mt-5 d-flex flex-column flex-md-row w-100 justify-content-md-between">
   <div class="mx-5 py-5 order-2">
        <h1 class="text-center text-info">Welcome to Task Application</h1>
        <form (ngSubmit)="onSubmit()" class="mt-5">
            <div>
                <label for="username" class="text-info">Username</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
                
                <div class="mt-3">
                <label for="password" class="text-info">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
                </div>
                
                <button class="btn btn-success mt-3" type="submit">Login</button>
        </form>
   </div>

   <div class="mx-5 py-5 text-center order-1 d-flex flex-column mt-5">
        <div>
            <h1 class="text-success">Task It</h1>
            <h2 >"Your Task App On The Web"</h2>
        </div>
    </div>

</div>

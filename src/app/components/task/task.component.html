<div class="card bg-success text-center">
    <div class="card-body d-flex justify-content-between">
        <div></div>
        <!-- Task Content -->
        <div class="d-flex flex-column justify-content-md-evenly px-md-5">
            <h3 class="card-title">{{ task.title }}</h3>
            <p class="card-text">{{ task.description }}</p>
        </div>
        
        <!-- Buttons -->
        <div class="d-flex flex-column">
            <button class="btn btn-primary mt-3 border-dark" (click)="updateTask()">Edit</button>
            <button class="btn btn-danger bg-opacity-25 mt-3 border-dark" (click)="deleteTask(task)">Delete</button>
            <button class="btn btn-warning bg-opacity-25 mt-3 border-dark" (click)="finishTask(task)">Finished</button>
        </div>
    </div>
</div>

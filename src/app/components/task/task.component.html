<div class="card p-3 m-5 w-100 bg-success text-center">
    <div class="card-body">
        <h3 class="card-title">{{ task.title }}</h3>
        <p class="card-text">{{ task.description }}
        </p>
        
        <div>
            <button class="btn btn-primary bg-opacity-25 w-100" (click)="updateTask()">Edit</button>
            <button class="btn btn-danger bg-opacity-25 w-100 mt-3" (click)="deleteTask(task)">Delete</button>
        </div>
    </div>
</div>
